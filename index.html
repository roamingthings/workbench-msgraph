<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Workbench for MSAL JS</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script type="text/javascript" src="https://alcdn.msauth.net/lib/1.1.3/js/msal.js"
            integrity="sha384-m/3NDUcz4krpIIiHgpeO0O8uxSghb+lfBTngquAo2Zuy2fEF+YgFeP08PWFo5FiJ"
            crossorigin="anonymous"></script>
    <script type="text/javascript">
      if (typeof Msal === 'undefined') document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/lib/1.1.3/js/msal.js' type='text/javascript' integrity='sha384-m/3NDUcz4krpIIiHgpeO0O8uxSghb+lfBTngquAo2Zuy2fEF+YgFeP08PWFo5FiJ' crossorigin='anonymous'%3E%3C/script%3E"));
    </script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Workbench for MSAL JS</h1>
            <p id="WelcomeMessage">Microsoft Authentication Library For Javascript Workbench</p>

            <div class="form-group">
                <button id="SignIn" onclick="signIn()" class="btn btn-primary">Sign In</button>
            </div>

            <form id="SearchForm" onSubmit="return searchGraph()">
                <div class="form-group">
                    <label for="EMail">Beginning of an email address:</label>
                    <input class="form-control" id="Email" type="text"/>
                </div>
                <button id="SearchGraph" type="submit" class="btn btn-primary">Search Graph</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-6 result">
            <h3>Users</h3>
            <div id="userList"></div>
        </div>
        <div class="col-6 result">
            <h3>API Response</h3>
            <pre id="json"></pre>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Access Token</h3>
            <div id="accessToken"></div>
        </div>
    </div>
</div>
<script src="env.js"></script>
<script src="app.js"></script>
</body>
</html>
